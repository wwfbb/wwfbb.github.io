  <body>
    <script src="https://accounts.google.com/gsi/client"></script>
    <div id="app"></div>
    <script>
      /* auto update script*/
      let cacheInvalidateSeconds = 60 * 60 * 24 * 3;
      let lastRefresh = Number(localStorage.getItem("cache-token"));
      let nowTime = new Date().valueOf() / 1000;

      if (!lastRefresh) {
        localStorage.setItem("cache-token", 0);
      }

      if (nowTime - lastRefresh > cacheInvalidateSeconds) {
        localStorage.setItem("cache-token", nowTime);
        alert("Updating....");
      }
    </script>
  </body>
